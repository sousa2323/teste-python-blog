{% extends 'base.html' %}

{% block content %}
  <div class="container">
      
{% for post in object_list %}
    <div class="card">
      <div class="card-header text-center">
        {{ post.title }}
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{ post.body|slice:":245" }}</p>
          <small class="text-muted">Autor - {{ post.author }} - {{ post.created_at| date:'d b Y'}}</small>
        </blockquote> <br>
        <a class="btn btn-primary" href="{% url 'article-detail' post.pk %}">Ler mais</a>
      </div>
    </div><br>
{% endfor %}       
</div>
{% endblock content %}
