{% extends 'base.html' %}
   
   {% block content %}
   <title>{% block title %}Articles{% endblock title %}</title>
   <div class="container">
    <h1 class="text-center display-3">Article - {{ post.title }}</h1><br>
    <div class="card">
      <div class="card-header text-center">
        {{ post.title }}
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{ post.body }}</p>
          <small class="text-muted">Autor - {{ post.author }} - {{ post.created_at| date:'d b Y'}}</small>
        </blockquote> <br>
        <a class="btn btn-warning" href="{% url 'index' %}">Voltar</a>
      </div>
    </div><br>     
  </div>
   {% endblock content %}
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
